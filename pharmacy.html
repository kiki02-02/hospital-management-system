<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy - MedCare Hospital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="medkit"></ion-icon></span>
                        <span class="title">MedCare Hospital</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Patients</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="title">Doctors</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                        <span class="title">Appointments</span>
                    </a>
                </li>
                <li>
                    <a href="pharmacy.html" class="active">
                        <span class="icon"><ion-icon name="flask-outline"></ion-icon></span>
                        <span class="title">Pharmacy</span>
                    </a>
                </li>
                <li>
                    <a href="billing.html">
                        <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
                        <span class="title">Billing & Income</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Search -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search medicine">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- User Img -->
                <div class="user">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D6EFD&color=fff" alt="">
                </div>
            </div>

            <!-- Pharmacy Content -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Medicine Inventory</h2>
                        <a href="#" class="btn" onclick="openMedicineModal()">Add Medicine</a>
                    </div>
                    <table id="medicineTable">
                        <thead>
                            <tr>
                                <td>Batch No</td>
                                <td>Medicine Name</td>
                                <td>Generic Name</td>
                                <td>Stock</td>
                                <td>Expiry</td>
                                <td>Price</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Medicine Modal -->
    <div id="medicineModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMedicineModal()">&times;</span>
            <h2>Add New Medicine</h2>
            <form id="medicineForm" onsubmit="addMedicine(event)">
                <div class="input-group two-col">
                    <div>
                        <label>Medicine Name</label>
                        <input type="text" id="mName" required placeholder="Dolo 650">
                    </div>
                    <div>
                        <label>Generic Name</label>
                        <input type="text" id="mGeneric" placeholder="Paracetamol">
                    </div>
                </div>
                <div class="input-group two-col">
                    <div>
                        <label>Batch No</label>
                        <input type="text" id="mBatch" required placeholder="B12345">
                    </div>
                    <div>
                        <label>Expiry Date</label>
                        <input type="date" id="mExpiry" required>
                    </div>
                </div>
                <div class="input-group two-col">
                    <div>
                        <label>Quantity (Stock)</label>
                        <input type="number" id="mStock" required placeholder="100">
                    </div>
                    <div>
                        <label>Price per Unit (â‚¹)</label>
                        <input type="number" id="mPrice" required placeholder="5.00">
                    </div>
                </div>
                <button type="submit" class="save-btn">Save Medicine</button>
            </form>
        </div>
    </div>

    <script src="pharmacy.js"></script>
</body>

</html>
